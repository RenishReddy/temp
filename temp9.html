<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let b=document.getElementById("name").value
            if (b<=143){
                msg.innerHTML = "I LOVE YOU!" 
            }
            else{
                msg.innerHTML = "I HATE YOU!"
            }
            
        }
    </script>
</head>
<body>
    <input type="number" id="name">
    <button onclick="f1()">Submit</button>
    <div id="msg"></div>
    
</body>
</html>
